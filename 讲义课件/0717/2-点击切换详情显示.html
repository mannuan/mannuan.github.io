<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>鼠标滑过显示详情</title>
	<!-- IMPORT CSS -->
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.box {
			box-sizing: border-box;
			margin: 20px auto;
			width: 200px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			border: 1px solid lightcoral;
			position: relative;
			/* 设置鼠标是一个小手 */
			cursor: pointer;
		}

		.box .detail {
			/* display: none; */
			position: absolute;
			right: -1px;
			top: 38px;
			z-index: -1;
			box-sizing: border-box;
			width: 500px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			border: 1px solid lightcoral;
		}
	</style>
</head>

<body>
	<div class="box" id="box">
		<span>购物车</span>
		<div class="detail" id="detail" style="display: none">
			购物车的相关信息
		</div>
	</div>
	<!-- 
		传统基于操作DOM的方式实现业务需求
		1. 想操作谁就先获取谁
		2. 给某元素绑定某事件
		3. 在事件触发的时候修改元素的样式等

			// 1.首先获取DETAIL原有的样式（显示还是隐藏）：元素.style.xxx就是获取某一个样式 （前提：需要在元素行内设置这个样式才能获取到）

				// 当前是显示的，我们让其隐藏

		} */
	</script>

	<script>
		let box = document.getElementById('box');
		let detail = document.getElementById('detail');
		box.onclick = function () {
			let n = detail.style.display;
			if (n === 'none') {
				detail.style.display = 'block';
				box.style.borderBottomColor = '#FFF';
			}else{
				detail.style.display = 'none';
				box.style.borderBottomColor = 'lightcoral';
			}
		}
	</script>
</body>
